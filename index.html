<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squat Range-of-Motion Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    #videoElement { width: 640px; max-width: 100%; border: 2px solid #333; border-radius: 8px; background: #000; }
    #angleDisplay { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Squat Range-of-Motion Tracker</h1>
  <video id="videoElement" autoplay playsinline></video>
  <div id="angleDisplay">Knee Angle: --°</div>
  
  <!-- Include TensorFlow.js and PoseNet libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  
  <script>
    const video = document.getElementById('videoElement');
    const angleDisplay = document.getElementById('angleDisplay');

    // Start the webcam stream
    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (error) {
        console.error('Error accessing webcam:', error);
        alert('Unable to access the webcam. Please check your permissions and browser compatibility.');
      }
    }

    // Utility function to calculate angle between three points (in degrees)
    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = AB.x * CB.x + AB.y * CB.y;
      const magAB = Math.sqrt(AB.x ** 2 + AB.y ** 2);
      const magCB = Math.sqrt(CB.x ** 2 + CB.y ** 2);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }

    // Load the PoseNet model and start detecting poses
    async function loadAndDetectPose() {
      const net = await posenet.load();
      async function detectPose() {
        // Estimate pose on the current video frame
        const pose = await net.estimateSinglePose(video, { flipHorizontal: false });
        
        // Extract keypoints for left hip, knee, and ankle
        const leftHip = pose.keypoints.find(k => k.part === 'leftHip');
        const leftKnee = pose.keypoints.find(k => k.part === 'leftKnee');
        const leftAnkle = pose.keypoints.find(k => k.part === 'leftAnkle');

        // If the keypoints are detected with sufficient confidence, calculate the knee angle
        if (leftHip && leftKnee && leftAnkle &&
            leftHip.score > 0.5 && leftKnee.score > 0.5 && leftAnkle.score > 0.5) {
          const kneeAngle = calculateAngle(leftHip.position, leftKnee.position, leftAnkle.position);
          angleDisplay.innerText = 'Left Knee Angle: ' + kneeAngle.toFixed(1) + '°';
        } else {
          angleDisplay.innerText = 'Detecting...';
        }
        requestAnimationFrame(detectPose);
      }
      detectPose();
    }

    // Once the video is ready, start pose detection
    video.addEventListener('loadeddata', () => {
      loadAndDetectPose();
    });

    // Start the webcam stream
    startWebcam();
  </script>
</body>
</html>
