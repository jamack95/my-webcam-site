<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoulder Mobility Tracker</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      text-align: center; 
      padding: 20px; 
    }
    /* Container to hold video and overlay canvas */
    #videoContainer {
      position: relative;
      display: inline-block;
    }
    #videoElement { 
      width: 640px; 
      max-width: 100%; 
      border: 2px solid #333; 
      border-radius: 8px; 
      background: #000; 
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .angleDisplay { 
      font-size: 20px; 
      margin-top: 10px; 
    }
  </style>
</head>
<body>
  <h1>Shoulder Mobility Tracker</h1>
  <div id="videoContainer">
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="shoulderFlex" class="angleDisplay">Shoulder Flexion: --째</div>
  <div id="shoulderAbd" class="angleDisplay">Shoulder Abduction: --째</div>
  <div id="shoulderRot" class="angleDisplay">Shoulder Rotation (approx.): --</div>
  
  <!-- Include TensorFlow.js and PoseNet libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  
  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    // Start the webcam stream
    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (error) {
        console.error('Error accessing webcam:', error);
        alert('Unable to access the webcam.');
      }
    }
    
    // Set the canvas size to match the video once loaded
    video.addEventListener('loadeddata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      loadAndDetectPose();
    });
    
    // Utility function to calculate angle between three points (in degrees)
    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = AB.x * CB.x + AB.y * CB.y;
      const magAB = Math.sqrt(AB.x ** 2 + AB.y ** 2);
      const magCB = Math.sqrt(CB.x ** 2 + CB.y ** 2);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }
    
    // Draw detected keypoints on the canvas for debugging
    function drawKeypoints(keypoints, minConfidence = 0.4) {
      keypoints.forEach(keypoint => {
        if (keypoint.score >= minConfidence) {
          const { x, y } = keypoint.position;
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = 'red';
          ctx.fill();
        }
      });
    }
    
    // Load the PoseNet model and start the pose detection loop
    async function loadAndDetectPose() {
      const net = await posenet.load();
      async function detectPose() {
        // Clear the overlay canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Estimate the pose from the current video frame
        const pose = await net.estimateSinglePose(video, { flipHorizontal: false });
        
        // Draw keypoints for visualization
        drawKeypoints(pose.keypoints, 0.4);
        
        // Extract keypoints for left shoulder, elbow, and wrist
        const leftShoulder = pose.keypoints.find(k => k.part === 'leftShoulder');
        const leftElbow = pose.keypoints.find(k => k.part === 'leftElbow');
        const leftWrist = pose.keypoints.find(k => k.part === 'leftWrist');
        
        if (leftShoulder && leftElbow && leftWrist &&
            leftShoulder.score > 0.4 && leftElbow.score > 0.4 && leftWrist.score > 0.4) {
          // Shoulder Flexion: Angle between vertical reference and the shoulder-to-elbow vector
          const verticalRef = { x: leftShoulder.position.x, y: leftShoulder.position.y + 100 };
          const shoulderFlex = calculateAngle(verticalRef, leftShoulder.position, leftElbow.position);
          
          // Shoulder Abduction: Angle between horizontal reference and the shoulder-to-elbow vector
          const horizontalRef = { x: leftShoulder.position.x + 100, y: leftShoulder.position.y };
          const shoulderAbd = calculateAngle(horizontalRef, leftShoulder.position, leftElbow.position);
          
          // Shoulder Rotation (approximation): Horizontal difference between wrist and elbow
          const shoulderRot = leftWrist.position.x - leftElbow.position.x;
          
          document.getElementById('shoulderFlex').innerText = 'Shoulder Flexion: ' + shoulderFlex.toFixed(1) + '째';
          document.getElementById('shoulderAbd').innerText = 'Shoulder Abduction: ' + shoulderAbd.toFixed(1) + '째';
          document.getElementById('shoulderRot').innerText = 'Shoulder Rotation (approx.): ' + shoulderRot.toFixed(1);
        } else {
          document.getElementById('shoulderFlex').innerText = 'Detecting...';
          document.getElementById('shoulderAbd').innerText = 'Detecting...';
          document.getElementById('shoulderRot').innerText = 'Detecting...';
        }
        requestAnimationFrame(detectPose);
      }
      detectPose();
    }
    
    // Start the webcam when the page loads
    startWebcam();
  </script>
</body>
</html>
