<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoulder Mobility Tracker with MediaPipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      margin: 0 auto;
    }
    /* The video element is hidden as MediaPipe draws the annotated output on the canvas */
    #input_video {
      display: none;
    }
    /* Canvas for drawing the video frame and overlays */
    #output_canvas {
      position: relative;
      width: 640px;
      height: 480px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #000;
    }
    .angleDisplay {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Shoulder Mobility Tracker with MediaPipe</h1>
  <div id="videoContainer">
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>
  <div id="shoulderFlex" class="angleDisplay">Shoulder Flexion: --째</div>
  <div id="shoulderAbd" class="angleDisplay">Shoulder Abduction: --째</div>
  <div id="shoulderRot" class="angleDisplay">Shoulder Rotation (approx.): --</div>

  <!-- MediaPipe libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // Get references to elements
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    // Utility: Calculate angle between three points (using normalized coordinates)
    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = AB.x * CB.x + AB.y * CB.y;
      const magAB = Math.sqrt(AB.x * AB.x + AB.y * AB.y);
      const magCB = Math.sqrt(CB.x * CB.x + CB.y * CB.y);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }

    // onResults callback: called each time MediaPipe returns a pose estimate
    function onResults(results) {
      // Draw the video frame first
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        // Draw pose landmarks and connections
        window.drawConnectors(canvasCtx, results.poseLandmarks, window.POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
        window.drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

        // MediaPipe Pose returns normalized landmarks (x and y in [0,1])
        // Extract left shoulder (landmark 11), left elbow (13), left wrist (15)
        const leftShoulder = results.poseLandmarks[11];
        const leftElbow = results.poseLandmarks[13];
        const leftWrist = results.poseLandmarks[15];

        if (leftShoulder && leftElbow && leftWrist) {
          // For angle calculations, create reference points relative to left shoulder.
          // Using normalized coordinates, we add a small offset (0.1) to simulate 100 pixels.
          const verticalRef = { x: leftShoulder.x, y: leftShoulder.y + 0.1 };
          const horizontalRef = { x: leftShoulder.x + 0.1, y: leftShoulder.y };

          // Shoulder Flexion: Angle between vertical and the vector from shoulder to elbow.
          const shoulderFlex = calculateAngle(verticalRef, leftShoulder, leftElbow);
          // Shoulder Abduction: Angle between horizontal and the vector from shoulder to elbow.
          const shoulderAbd = calculateAngle(horizontalRef, leftShoulder, leftElbow);
          // Shoulder Rotation heuristic: difference in x between wrist and elbow.
          const shoulderRot = (leftWrist.x - leftElbow.x) * 100; // scaled for readability

          document.getElementById('shoulderFlex').innerText = 'Shoulder Flexion: ' + shoulderFlex.toFixed(1) + '째';
          document.getElementById('shoulderAbd').innerText = 'Shoulder Abduction: ' + shoulderAbd.toFixed(1) + '째';
          document.getElementById('shoulderRot').innerText = 'Shoulder Rotation (approx.): ' + shoulderRot.toFixed(1);
        }
      }
      canvasCtx.restore();
    }

    // Set up MediaPipe Pose
    const pose = new Pose({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
      }
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);

    // Set up the camera using MediaPipe Camera Utils
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
